{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PixelAura+</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<div class="page-wrapper">

    <div class="left-side">
        <!-- MAIN CARD -->
        <div class="register-card">

            <!-- logo + brand -->
            <img src="{% static 'images/logo.png' %}" class="logo" alt="PixelAura+ logo">
            <div class="brand-name">PixelAura+</div>

            <!-- SINGLE FORM (2 steps) -->
            <form class="register-form" method="post" enctype="multipart/form-data">
                <div class="form-inner">
                    {% csrf_token %}
                    <input type="hidden" name="step" id="stepField" value="1">

                    <!-- ========= STEP 1 ========= -->
                    <div class="step step-1 active">
                        <h3 class="section-title">Create your account</h3>
                        <input type="text" name="name" placeholder="Full name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="text" name="mobile" placeholder="Mobile" required>

                        <input type="text" name="password" placeholder="Password" required>
                        <input type="text" name="confirm_password" placeholder="Confirm password" required>

                        <button type="button" class="primary-btn" id="nextBtn">Next</button>
                    </div>


                    <!-- ========= STEP 2 ========= -->
                    <div class="step step-2">
                        <h3 class="section-title">More details</h3>

                        <div class="extra-grid">
                            <!-- Birthdate -->
                            <div class="extra-col">
                                <div class="small-icon" aria-hidden="true">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect x="3" y="5" width="18" height="16" rx="2"
                                            stroke="currentColor" stroke-width="1.3" />
                                        <path d="M16 3v4M8 3v4"
                                            stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
                                        <path d="M3 10h18"
                                            stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
                                    </svg>
                                </div>
                                <label class="field-label" for="birthdate">Birthdate</label>
                                <input
                                    id="birthdate"
                                    type="date"
                                    name="birthdate"
                                    class="extra-input"
                                    required
                                >
                            </div>

                            <!-- Phone -->
                            <div class="extra-col">
                                <div class="small-icon" aria-hidden="true">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M4 20c0-4 4-6 8-6s8 2 8 6"
                                            stroke="currentColor"
                                            stroke-width="1.5"
                                            stroke-linecap="round"/>
                                    </svg>
                                </div>

                                <label class="field-label" for="username">Username</label>

                                <!-- Username input -->
                                <input
                                    id="username"
                                    type="text"
                                    name="username"
                                    class="extra-input"
                                    placeholder="xy19"
                                    required
                                >

                                <!-- Suggestions -->
                                <div id="username-suggestions" class="suggestions-box"></div>

                                <!-- Availability message -->
                                <p id="username-status" class="status-msg"></p>
                            </div>


                            
                            
                        </div>

                        <div class="step-2-buttons">
                            <button type="button" class="secondary-btn" id="backBtn">Back</button>
                            <button type="submit" class="primary-btn">Register</button>
                        </div>
                    </div>
                </div>    
            </form>
        </div>

        <!-- BOTTOM CARD (shows ONLY on STEP 1) -->
        <div class="bottom-card" id="bottomCard">
            <span>Already have an account?</span>
            <a href="{% url 'login' %}">Log in</a>
        </div>

    </div>

   


</div>

<!-- SIMPLE JS TO SWITCH STEPS -->
<script>
    const step1 = document.querySelector('.step-1');
    const step2 = document.querySelector('.step-2');
    const nextBtn = document.getElementById('nextBtn');
    const backBtn = document.getElementById('backBtn');
    const stepField = document.getElementById('stepField');
    const bottomCard = document.getElementById('bottomCard');

    nextBtn.addEventListener('click', function () {
        step1.classList.remove('active');
        step2.classList.add('active');
        stepField.value = '2';
        bottomCard.style.display = 'none';   // hide "Already have an account?"
    });

    backBtn.addEventListener('click', function () {
        step2.classList.remove('active');
        step1.classList.add('active');
        stepField.value = '1';
        bottomCard.style.display = 'block';  // show again
    });
</script>
<!--video-->

<script>
document.addEventListener("DOMContentLoaded", function () {

    const usernameInput = document.getElementById("username");
    const suggestionsBox = document.getElementById("username-suggestions");
    const statusMsg = document.getElementById("username-status");

    // ❗ DEMO: usernames already taken (replace with backend check)
    const takenUsernames = ["john123", "rahul99", "pixelmaster"];

    // FUNCTION: Generate username suggestions
    function generateSuggestions(base) {
        return [
            base + Math.floor(Math.random() * 90 + 10),
            base + "_" + Math.floor(Math.random() * 900 + 100),
            base + "_pro"
        ];
    }

    // Show suggestions automatically when input is typed
    usernameInput.addEventListener("input", () => {
        const val = usernameInput.value.trim();

        suggestionsBox.innerHTML = "";
        statusMsg.textContent = "";

        if (val.length < 3) return; // Show only after 3 letters

        const suggestions = generateSuggestions(val);

        suggestions.forEach(name => {
            const div = document.createElement("div");
            div.classList.add("suggestion");
            div.textContent = name;

            // When clicked → fill username input
            div.onclick = () => {
                usernameInput.value = name;
                checkUsernameAvailability(name);
                suggestionsBox.innerHTML = "";
            };

            suggestionsBox.appendChild(div);
        });
    });

    // Function to check if username exists
    function checkUsernameAvailability(username) {

        // Simulated check
        const isTaken = takenUsernames.includes(username);

        if (isTaken) {
            statusMsg.textContent = "❌ Username already taken";
            statusMsg.className = "status-msg error";
        } else {
            statusMsg.textContent = "✔ Username is available";
            statusMsg.className = "status-msg success";
        }
    }

    // Check when user stops typing
    usernameInput.addEventListener("blur", () => {
        const name = usernameInput.value.trim();
        if (name.length >= 3) {
            checkUsernameAvailability(name);
        }
    });

});
    {% if messages %}
    {% for message in messages %}
      
        alert("{{ message }}")
     
    {% endfor %}    
    
{% endif %}
</script>



</body>
</html>
