{% load static %}

<head>
 <link rel="stylesheet" href="{% static 'css/more_detail.css' %}">
</head>
<body> 
<h3 class="section-title">More details</h3>

<div class="extra-grid">
    <!-- LEFT: Birthdate -->
    <div class="extra-col">
        <div class="icon-top small-icon" aria-hidden="true">
            <!-- Calendar icon -->
            <svg viewBox="0 0 24 24" width="30" height="30" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="5" width="18" height="16" rx="2"
                      stroke="currentColor" stroke-width="1.3" />
                <path d="M16 3v4M8 3v4"
                      stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
                <path d="M3 10h18"
                      stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
            </svg>
        </div>

        <label class="field-label" for="birthdate">Birthdate</label>
        <input
            id="birthdate"
            type="date"
            name="birthdate"
            class="extra-input"
            placeholder="dd-mm-yyyy"
            required
        >
    </div>

    <!-- MIDDLE: Phone -->
    <div class="extra-col">
        <div class="icon-top small-icon" aria-hidden="true">
            <!-- Phone icon -->
            <svg viewBox="0 0 24 24" width="30" height="30" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2
                         19.86 19.86 0 0 1-8.63-3.07
                         19.5 19.5 0 0 1-6-6
                         19.86 19.86 0 0 1-3.07-8.63
                         A2 2 0 0 1 4.09 2h3a2 2 0 0 1 2 1.72
                         c.12.97.34 1.92.66 2.82a2 2 0 0 1-.45 2.11L8.7 10.7
                         a15 15 0 0 0 6 6l1.05-1.05
                         a2 2 0 0 1 2.11-.45c.9.32 1.85.54 2.82.66
                         A2 2 0 0 1 22 16.92z"
                      stroke="currentColor" stroke-width="1.2"
                      stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <label class="field-label" for="phone">Phone number</label>
        <input
            id="phone"
            type="tel"
            name="phone"
            class="extra-input"
            placeholder="+91 98765 43210"
            pattern="[\+]?[0-9\s\-]+"
            required
        >
    </div>

    <!-- RIGHT: Profile photo -->
    <div class="extra-col">
        <div class="icon-top small-icon" aria-hidden="true">
            <!-- User icon -->
            <svg viewBox="0 0 24 24" width="30" height="30" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                      stroke="currentColor" stroke-width="1.2"
                      stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4"
                        stroke="currentColor" stroke-width="1.2"/>
            </svg>
        </div>

        <label class="field-label" for="profile_photo">Profile photo</label>

        <div class="photo-preview small-preview">
            <span>Profile preview</span>
        </div>

        <input
            id="profile_photo"
            type="file"
            name="profile_photo"
            class="extra-input-file"
            accept="image/*"
        >
    </div>
</div>

<!-- NEXT BUTTON -->
<div class="next-btn-wrap">
    <button type="submit" class="next-btn">Next</button>
</div>

</body>
