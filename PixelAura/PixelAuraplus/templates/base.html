{% load static %}

<link rel="stylesheet" href="">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<body >

<nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image">
                <img class="profile-custom" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQz4J1XfiouVQm6mrrz8CyL7qd6YZ7a3WZ6JA&s" alt="logo">
            </span>
            
        </div>

        <i class="bx bx-chevron-right toggle"></i>
    </header>

    <!-- Scrollable Menu -->
    <div class="menu-bar">
        <div class="menu">

            <!-- SEARCH -->
            <li class="search-box">
                <i class="bx bx-search icon"></i>
                <input type="search" placeholder="Search...">
            </li>

            <!-- LINKS -->
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-home-alt icon"></i>
                        <span class="text nav-text">Home</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-plus-circle icon'></i>
                        <span class="text nav-text">Add Post</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-movie-play icon'></i>
                        <span class="text nav-text">Reels</span>
                    </a>
                </li>

                <li class="profile-box">
                <a href="#">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQz4J1XfiouVQm6mrrz8CyL7qd6YZ7a3WZ6JA&s" alt="profile">
                    <span class="text nav-text">My Profile</span>
                </a>
            </li>

            </ul>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-content">
            

            <li class="nav-link">
                <a href="#">
                    <i class="bx bx-log-out icon"></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>

            <!-- DARK MODE SWITCH -->
            <li class="mode">
                <div class="moon-sun">
                    <i class="bx bx-moon icon moon"></i>
                    <i class="bx bx-sun icon sun"></i>
                </div>
                <span class="mode-text text">Dark Mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

<div class="main-content">
    {% block content %}
    
    {% endblock  %}
</div>



<footer class="footer">
    <div class="footer-content">
        <div class="footer-brand">
            <img src="your-logo.png" alt="LensORa Logo" class="footer-logo">
            <span class="footer-text">by <strong>LensORa</strong></span>
        </div>
        <p>© 2025–26 PixelAura • All Rights Reserved</p>
    </div>
</footer>



<script src="{% static 'js/sidebar.js' %}"></script>
</body>
