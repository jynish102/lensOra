{% load static %}
<html lang="en">
<head>

    <!-- Dynamic Page Title -->
    <title>{% block title %}Account Center{% endblock %}</title>

    <!-- Global Sidebar CSS -->
    <link rel="stylesheet" href="{% static 'css/account_sidebar.css' %}">

    <!-- Per-Page Extra CSS -->
    {% block extra_css %}{% endblock %}

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>

    <div class="ac-wrapper">

        <!-- LEFT SIDEBAR -->
        {% include "account_sidebar.html" %}

        <!-- RIGHT PAGE CONTENT -->
        {% block content %}
        {% endblock %}

    </div>

    <!-- Sidebar active-state script -->
    <script src="{% static 'js/account_sidebar.js' %}"></script>

    <!-- Per-Page Extra JS -->
    {% block extra_js %}{% endblock %}

</body>
</html>
